version: '3.8'
services:
  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: proyek3
      POSTGRES_PASSWORD: proyek3
      POSTGRES_DB: proyek3
    ports:
      - "5432:5432"
    networks:
      - default
  service-monitoring:
    image: service-monitoring
    build:
      context: ./service-monitoring
      target: production
      dockerfile: prod.Dockerfile
    ports:
      - "5001:5001"
    volumes:
      - ./service-monitoring:/usr/src/app
      - /usr/src/app/node_modules
    networks:
      - default
    depends_on:
      - db
